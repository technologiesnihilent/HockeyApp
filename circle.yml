machine:
    environment:
# CocoaPods versions greater than 0.34 require
# your terminal to be using UTF-8 encoding.
        LANG: en_US.UTF-8
    xcode:
        version: "9.0"
test:
    override:
      xcodebuild \
      -workspace HockeyApp.xcworkspace \
      -scheme HockeyApp \
      -sdk iphonesimulator \
      -destination 'platform=iOS Simulator,name=iPhone 6,OS=8.11' \
      test
